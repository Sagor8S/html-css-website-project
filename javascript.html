    If Else Statement
    <script>
        let mark = 30;

        if (mark > 80) {
            console.log("A+");
        } else if (mark > 70) {
            console.log("A");
        } else if (mark > 50) {
            console.log("B");
        } else {
            console.log("C");
        }
    </script>

    <script>
        let usertype = "sagor"

        switch(usertype){
            case "admin":
                console.log("Admin user");
                break;
            case "sagor":
                console.log("Sagor user");
                break;
            case "admin":
                console.log("Admin user");
                break;
            case "admin":
                console.log("Admin user");
                break;
            default:
                console.log("Unknown user type")
        }
    </script>
